<div id="cards">
    <div *ngFor="let img of imgPaths" [ngClass]="type" class="card" style="--imagem: url({{ img.path }}) ">
        <div class="circle" (click)="clickPlay()">
            <i class="play"></i>
        </div>
        <div class="text">
            {{ img.name }}
        </div>
    </div>
</div>
