<div class="carousel">
    <div
        *ngFor="let img of imgPaths"
        [ngClass]="type"
        class="backgroundImg"
        style="--imagem: url({{ img.path }}) "
    >
        <div class="text">
            <p>{{ img.name }}</p>
        </div>
        <div class="circle" (click)="clickPlay()">
            <i [ngClass]="play"></i>
        </div>
    </div>
</div>
