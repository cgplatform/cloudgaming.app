<div
    style="
        height: 500px;
        background: linear-gradient(328.39deg, #191e26 1.93%, #353f55 90.84%),
            #d8d8d8; ;
    "
>
    <app-button
        [isLoading]="loading"
        color="blue"
        (icone)="clickIcone($event)"
        (text)="clickText($event)"
        posfix="fas fa-arrow-right"
    >
        Alterar dados</app-button
    >

    <app-cards
        type="landscape"
        [imgPaths]="arrayCards"
        play="fas fa-play"
    ></app-cards>
</div>
