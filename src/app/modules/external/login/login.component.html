<div class="alert">
    <s2p-alert *ngIf="close" type="warning"
        >"Necessário preencher os campos!"</s2p-alert
    >
</div>

<div class="container">
    <div>
        <h1>ACESSAR CONTA</h1>
        <div class="access-container">
            <s2p-input
                class="email"
                [field]="profileFormFields[0]"
                [control]="getFormControl('emailControl')"
            ></s2p-input>
            <s2p-input
                class="password"
                [field]="profileFormFields[1]"
                [control]="getFormControl('senhaControl')"
            ></s2p-input>
            <s2p-button
                class="log-in"
                [isLoading]="loading"
                color="blue"
                (click)="buttonClick()"
                posfix="fas fa-arrow-right"
            >
                Entrar
            </s2p-button>
            <p class="createConta">
                Ainda não possui uma conta?
                <!-- TODO adicionar a rota correta no href-->
                <a href="/external/register">Registrar</a>
            </p>
        </div>
    </div>

    <div>
        <img
            src="../../../../assets/images/characters/jett.png"
            width="350px"
            height="500px"
        />
    </div>
</div>
