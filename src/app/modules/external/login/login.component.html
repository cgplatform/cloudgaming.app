<div class="container">
    <div>
        <h1>ACESSAR CONTA</h1>
        <div class="access-container">
            <s2p-input
                class="email"
                [field]="profileFormFields[0]"
                [control]="getFormControl('email')"
            ></s2p-input>
            <s2p-input
                class="password"
                [field]="profileFormFields[1]"
                [control]="getFormControl('password')"
            ></s2p-input>
            <div class="log-in">
                <s2p-button
                    [isLoading]="loading"
                    color="blue"
                    (click)="loggIn()"
                    posfix="fas fa-arrow-right"
                >
                    Entrar
                </s2p-button>
            </div>

            <p class="createConta">
                Ainda n√£o possui uma conta?
                <a href="/register">Registrar</a>
            </p>
        </div>
    </div>

    <div class="image">
        <img
            src="../../../../assets/images/characters/jett.png"
            width="350px"
            height="500px"
        />
    </div>
</div>
