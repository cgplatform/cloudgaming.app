<div class="container">
    <div>
        <h1>EMAIL PARA REDEFINIÇÃO</h1>
        <div class="access-container">
            <s2p-input
                class="email"
                [field]="profileFormFields[0]"
                [control]="getFormControl('email')"
            ></s2p-input>
            <div class="continue">
                <s2p-button
                    [isLoading]="loading"
                    color="blue"
                    (click)="buttonClick()"
                    posfix="fas fa-arrow-right"
                >
                    Continuar
                </s2p-button>
            </div>
        </div>
    </div>

    <div class="image">
        <img
            src="../../../../assets/images/characters/jett.png"
            width="350px"
            height="500px"
        />
    </div>
</div>
