<div class="alert">
    <s2p-alert *ngIf="close" type="warning"
        >"Necess√°rio preencher os campos!"</s2p-alert
    >
</div>

<div class="container">
    <div>
        <h1>NOVA SENHA</h1>
        <div class="access-container">
            <s2p-input
                class="password"
                [field]="profileFormFields[0]"
                [control]="getFormControl('passwordControl')"
            ></s2p-input>
            <s2p-input
                class="passwordRepeat"
                [field]="profileFormFields[1]"
                [control]="getFormControl('passwordControlRepeat')"
            ></s2p-input>
            <s2p-button
                class="conclude"
                [isLoading]="loading"
                color="blue"
                (click)="buttonClick()"
                posfix="fas fa-arrow-right"
            >
                Concluir
            </s2p-button>
        </div>
    </div>

    <div>
        <img
            src="../../../../assets/images/characters/jett.png"
            width="350px"
            height="500px"
        />
    </div>
</div>
